<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Start</title>

  <!-- Retro font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom, #1a0033, #4b0082);
      color: yellow;
      font-family: "Press Start 2P", monospace; 
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      position: relative;
      z-index: 2;
      text-shadow: 2px 2px black;
    }

    a, button {
      position: relative;
      z-index: 2;
    }

    button {
      font-family: inherit;
      font-size: 16px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background: gray;
      color: black;
      box-shadow: 2px 2px black;
      cursor: pointer;
    }

    button:hover {
      background: lightgray;
    }

    /* Stars background */
    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 30px 30px;
      animation: twinkle 3s infinite alternate;
      z-index: 0;
    }

    @keyframes twinkle {
      from { opacity: 1; }
      to { opacity: 0.7; }
    }

    /* Mountains */
    .mountains {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 140px;
      background: repeating-linear-gradient(
        -45deg,
        #ff69b4,
        #ff69b4 20px,
        #9370db 20px,
        #9370db 40px
      );
      clip-path: polygon(
        0% 100%, 10% 60%, 20% 100%, 
        30% 70%, 40% 100%, 50% 60%, 
        60% 100%, 70% 70%, 80% 100%, 
        90% 60%, 100% 100%
      );
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <h1>WELCOME TO LOGICAL INDUCTION</h1>

  <a href="pages/about.html">
    <button>PRESS START</button>
  </a>

  <div class="mountains"></div>
   <div class="mountains"></div>
</body>

</body>
</html>
